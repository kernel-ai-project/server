<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>채팅 애플리케이션 - 기능 구현</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f7f6;
    }

    .container {
      display: flex;
      max-width: 1200px;
      margin: 20px auto;
      background: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      height: 80vh;
    }

    .sidebar {
      width: 250px;
      border-right: 1px solid #ddd;
      padding: 20px;
      background: #f9f9f9;
    }

    .sidebar h2 {
      margin-top: 0;
      color: #333;
    }

    #chat-room-list {
      list-style: none;
      padding: 0;
    }

    #chat-room-list li {
      padding: 10px;
      cursor: pointer;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background-color 0.2s;
    }

    #chat-room-list li:hover {
      background-color: #e0e0e0;
    }

    .edit-btn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 12px;
    }

    .chat-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      padding: 15px;
      border-bottom: 1px solid #ddd;
      background: #fff;
    }

    .chat-messages {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
      background: #e5ddd5;
    }

    .system-message {
      text-align: center;
      color: #6a6a6a;
      font-style: italic;
      margin: 10px 0;
    }

    .chat-input-area {
      display: flex;
      padding: 15px;
      border-top: 1px solid #ddd;
      background: #fff;
    }

    #chat-input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
      font-size: 16px;
    }

    #send-btn {
      padding: 10px 15px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: not-allowed;
      transition: background-color 0.2s;
    }

    #send-btn:not([disabled]) {
      cursor: pointer;
      background-color: #128c7e;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <h2>챗봇</h2>
    <ul id="chat-room-list">
      <li data-room-id="1">세계사 토론방 <button class="edit-btn">수정</button></li>
      <li data-room-id="2">프로그래밍 공부방 <button class="edit-btn">수정</button></li>
      <li data-room-id="3">피아노 연습실 <button class="edit-btn">수정</button></li>
    </ul>
  </div>

  <div class="chat-area">
    <div class="chat-header">
      <h3 id="current-chat-title">채팅방 제목</h3>
    </div>
    <div class="chat-messages">
      <p id="greeting-message" class="system-message">로딩 중...</p>
    </div>
    <div class="chat-input-area">
      <input type="text" id="chat-input" placeholder="메시지를 입력하세요...">
      <button id="send-btn" disabled>전송</button>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const chatRoomList = document.getElementById('chat-room-list');
    const greetingMessage = document.getElementById('greeting-message');
    const chatInput = document.getElementById('chat-input');

    // **1. 로그인 유저 인사말 표시 기능 구현**
    function fetchGreetingMessage() {
      fetch('/api/greetings')
              .then(response => {
                if (!response.ok) {
                  throw new Error('네트워크 응답이 올바르지 않습니다.');
                }
                return response.json();
              })
              .then(data => {
                if (data.success) {
                  greetingMessage.textContent = data.result.greeting;
                } else {
                  greetingMessage.textContent = '로그인 후 이용해주세요.';
                  console.error('인사말 불러오기 실패:', data.result.message);
                }
              })
              .catch(error => {
                greetingMessage.textContent = '환영합니다! 서버 연결 오류.';
                console.error('인사말 fetch 오류:', error);
              });
    }

    // 페이지 로드 시 인사말 요청
    fetchGreetingMessage();

    // 입력창에 내용이 있을 경우 인사말 숨기기
    chatInput.addEventListener('input', () => {
      if (chatInput.value.trim().length > 0) {
        greetingMessage.style.display = 'none';
      } else {
        greetingMessage.style.display = 'block';
      }
    });

    // **2. 채팅방 이름 수정 기능 구현**
    chatRoomList.addEventListener('click', (event) => {
      const target = event.target;

      if (target.classList.contains('edit-btn')) {
        const listItem = target.closest('li');
        const chatRoomId = listItem.getAttribute('data-room-id');
        const currentTitleElement = listItem.firstChild; // 텍스트 노드
        const currentTitle = currentTitleElement.textContent.trim();

        const newTitle = prompt(`현재 제목: "${currentTitle}"\n새로운 채팅방 이름을 입력하세요:`);

        if (newTitle === null || newTitle.trim() === "") {
          if (newTitle !== null) {
            alert("채팅방 이름은 필수입니다.");
          }
          return;
        }

        // API 호출
        fetch(`/api/chatRooms/${chatRoomId}/title`, {
          method: 'PATCH',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ title: newTitle.trim() })
        })
                .then(response => {
                  if (!response.ok) {
                    // 4xx, 5xx 에러 처리
                    return response.json().then(errorData => {
                      throw new Error(errorData.result.message || '서버 응답 오류');
                    });
                  }
                  return response.json();
                })
                .then(data => {
                  if (data.success) {
                    // 성공적으로 수정된 제목으로 목록 업데이트 (버튼은 그대로 둠)
                    currentTitleElement.textContent = data.result.title + ' ';
                    alert(data.result.message);
                  } else {
                    alert('수정 실패: ' + data.result.message);
                  }
                })
                .catch(error => {
                  alert('채팅방 이름 수정 중 오류가 발생했습니다: ' + error.message);
                  console.error('Fetch error:', error);
                });
      }
    });
  });
</script>
</body>
</html>
